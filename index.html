<html>
  <head>
    <title>SQL Teaching - The easiest tutorial to learn SQL</title>
    <script src="sql.js"></script>
    <script src="jquery-2.1.3.min.js"></script>   
    <link rel="stylesheet" href="pico.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <meta property='og:site_name' content='SQL Teaching' />
    <meta property='og:title' content='SQL Teaching' />
    <meta property='og:url' content='http://www.sqlteaching.com' />
    <meta property='og:description' content='The easiest way to learn SQL' />
    <meta property='og:image' content='http://www.sqlteaching.com/database.png' />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=640" />
  </head>
  <body class="container">
    <div class="header">
      <h1 id='title-header' >
        SQL Teaching
      </h1>
    </div>
    <div class="main grid">
      <aside >
        <nav class="sidebar">
        </nav>
      </aside>
      <details class="mobile-sidebar">
        <summary>Lessons</summary>
        <div class="mobile-sidebar-links">

        </div>
      </details>
      <article class="content">
        <!-- <div class='menu menu-hidden-for-mobile'>
        </div> -->
        <div class='not-menu-container'>
          <h3 id='lesson-name'>
          </h3>
          <div class='layout-row'>
            <div id='prompt'>
            </div>
          </div>
          <div class='layout-row'>
            <div class='sql-input-container'>
              <h4 id="sql">SQL</h4>
              <textarea id='sql-input' rows=8  tabindex='1' placeholder="Write your SQL here"></textarea>
              <a id='sql-link' href='#' class='btn btn-default' tabindex='2' role="button">Run SQL</a>
            </div>
            <br/>
            <div class='results-container'>
              <div class='layout-row'>
                <article id='answer-correct' class='alert success'>
                </article>
                <article id='answer-wrong' class='alert danger'>
                </article>
              </div>
              <strong>Result:</strong>
              <div id='results'>
              </div>
            </div>
            <div class='expected-results-container'>
              <strong>Expected Result:</strong>
              <div id='expected-results'></div>
            </div>
          </div>
          <div class='layout-row'>
            <div class='current-tables-container'>
              <strong>Current tables:</strong>
              <div id='current-tables'></div>
            </div>
            
          </div>
          <div id='links-subheader'>
            <div class="grid">
              <a id='previous-link' class='pagination-link secondary' role='button'>Previous</a>
              <a id='next-link' class='pagination-link' role="button"> Next</a>
            </div>
          </div>
        </div>
        
      </div>
      <div class="footer container">
        <div class='email-info'>
          Stuck? <a href="mailto:sqlteaching@gmail.com" target="_top">Email us at sqlteaching@gmail.com</a> for help or feedback. <a href="https://github.com/rhc2104/sqlteaching" target="_blank">View on GitHub</a>
        </div>
        <div class="re-design">
          Redesigned by <a href="https://github.com/JackGraymer/sqlteaching-redesigned/tree/master" target="_blank">Alvaro Cervan <i class="fa fa-github"></i> </a> 2023
        </div>
      </div>
    </div>
    <button onclick="changeTheme()" id="theme">
      <i class="fa fa-adjust" aria-hidden="true"></i>
    </button>
    
    <script src="sqlteaching.js"></script>
  </body>
</html>
